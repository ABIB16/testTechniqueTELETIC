<p-toast></p-toast>
<form [formGroup]="candidatureForm" class="form-field-full">
    <div class="grid">
        <div class="col-12 md:col-8">
            <div class="card p-fluid">
                <h5>{{addEditMode? 'Modifier candidature' : 'Nouvelle candidature'}}</h5>
                <div class="field">
                    <label htmlFor="name1">Poste *</label>
                    <input  pInputText  type="text" formControlName="poste"/>
                    <div *ngIf="validationForm['poste'].invalid && isSubmitted;" class="p-error">
                        Veuillez saisir un poste
                    </div>
                </div>
                <div class="field">
                    <label>CV</label>
                    <p-fileUpload mode="basic" chooseLabel="Parcourir" name="demo[]"
                                  url="https://www.primefaces.org/cdn/api/upload.php"
                                  accept="image/*, application/pdf" maxFileSize="1000000"
                                  (onSelect)="onFileSelect($event)"></p-fileUpload>
                </div>
                <button pButton label="Valider" style="width: 100px" type="button" (click)="onSubmit()"></button>
            </div>
        </div>
    </div>
</form>
