<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
     xmlns="http://www.w3.org/1999/html">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-4 px-5 sm:px-7" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="../../../../assets/layout/images/Logo_Teletic.png" alt="Image" height="90" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Test technique Front End ANGULAR</div>
                </div>
                <form [formGroup]="loginForm" class="form-field-full">

                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Login</label>
                    <input id="email1" type="text" formControlName="nomUtilisateur" placeholder="Nom utilisateur" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password [feedback]="false" id="password1" formControlName="motDePasse" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">

                    </div>
                    <button pButton pRipple label="Se connecter" class="w-full p-3 text-xl" (click)="onLogin()" ></button>
                </div>
                </form>
            </div>

        </div>
    </div>
</div>
